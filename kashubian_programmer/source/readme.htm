<h1>Kashubian Programmer</h1>

<p>
  Kashubian Programmer layout with AltGr output for ã, é, ë, ò, ô, ù, ł, ż and Polish ą, ć, ę, ń, ó, ś, ź. On touch devices, long-press the base letters to access the Kashubian characters. Caps Lock+AltGr works the same as Shift+AltGr for uppercase forms.
</p>
